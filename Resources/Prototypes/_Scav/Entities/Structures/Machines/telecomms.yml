- type: entity
  parent: TelecomServer
  id: TelecomServerShuttle
  name: short-range telecommunications array
  description: Enables radio headset communication for the inserted encryption key, short-range channels only.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Scav/Structures/Machines/telecomms.rsi #custom sprite for these
    snapCardinals: true
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: Machine
    board: TelecomServerShuttleCircuitboard
  - type: TelecomServer
    longRange: false
    range: 64 # Pretty small range since these are for normal shuttles

- type: entity
  parent: TelecomServerShuttle
  id: TelecomServerFilledShuttle
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon

