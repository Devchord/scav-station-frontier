- type: entity
  id: OrganYingletStomach
  parent: OrganHumanStomach
  name: yinglet stomach
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - Fruit
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
      - Vegetable
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 30
      food:
        maxVol: 3
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Yinglet]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink

