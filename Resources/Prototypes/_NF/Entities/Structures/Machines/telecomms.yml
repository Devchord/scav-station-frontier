- type: entity
  parent: TelecomServer
  id: NFTelecomServerFilled
  categories: [ HideSpawnMenu ] # Scav
  suffix: Filled All
  components:
  - type: EncryptionKeyHolder # Scav: need to clarify this because this one still has multiple channels
    keysExtractionMethod: Prying
    keySlots: 10
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyCargo
      - EncryptionKeyEngineering
      - EncryptionKeyMedical
      - EncryptionKeyScience
      - EncryptionKeySecurity
      - EncryptionKeyService
      - EncryptionKeyCommand
      - EncryptionKeyNfsd
      - EncryptionKeyTraffic
      - EncryptionKeyPublic # Scav
      - EncryptionKeyGreeting

- type: entity
  parent: TelecomServer
  id: TelecomServerFilledNfsd
  suffix: NFSD
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyNfsd
  - type: TelecomServer

- type: entity # Scav: added this, split off from the normal one since an actual nfsd station server is added
  parent: TelecomServerFilledShuttle
  id: TelecomServerFilledNfsdShip
  suffix: NFSD
  components:
  - type: TelecomServer
    range: 128 #Mothership, should have longer range

- type: entity
  parent: TelecomServerFilledShuttle
  id: TelecomServerFilledExpeditionShuttle # Scav: Renamed to ExpeditionShuttle to differentiate from the new shuttle telecomservers
  suffix: Expedition
  components:
  - type: TelecomServer
    range: 128 #These are needed on away sites, so should have longer range

- type: entity
  parent: TelecomServer
  id: TelecomServerFilledSyndicate
  suffix: Syndicate
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySyndie

- type: entity
  parent: TelecomServer
  id: TelecomServerFilledFreelance
  suffix: Freelance
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyFreelance
